<body>
<form action="#" method="get">

			<div class="clearFloat"></div>

			<div id="textAreaDiv">

			</div>
			<div class="clearFloat"></div>

				</p>
			</div>
			<div class="clearFloat"></div>
			<div id="Div2">
				<div class="Txt_They">
					
						<p class="lastNode">They Said:

						<p class="lastNode">06/10/12
					</p>
				</div>

						<p class="lastNode">06/10/12

	<div class="clearFloat"></div>
